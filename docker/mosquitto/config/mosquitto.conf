# Mosquitto Configuration for Observability PoC
# Basic anonymous access enabled for development

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Anonymous access (PoC only - disable in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection settings
max_queued_messages 1000
message_size_limit 0
