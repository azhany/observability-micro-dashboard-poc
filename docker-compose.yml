version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: observability-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=observability
      - DB_USERNAME=observability_user
      - DB_PASSWORD=observability_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_MCP=true
    networks:
      - observability-network
    depends_on:
      - db
      - redis

  db:
    image: mariadb:10.11
    container_name: observability-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: observability
      MYSQL_USER: observability_user
      MYSQL_PASSWORD: observability_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - observability-network
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: observability-redis
    restart: unless-stopped
    networks:
      - observability-network
    ports:
      - "6379:6379"

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: observability-mosquitto
    restart: unless-stopped
    volumes:
      - ./docker/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log
    networks:
      - observability-network
    ports:
      - "1883:1883"
      - "9001:9001"

  nginx:
    image: nginx:alpine
    container_name: observability-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - observability-network
    depends_on:
      - app

networks:
  observability-network:
    driver: bridge

volumes:
  db-data:
